<h3>¡FELICITACIONES {{name}}!</h3>

<div>
  <span>FILTROS</span>
</div>
<div>
  <label for="">BÚSQUEDA</label><br>
  <label for=""></label>
  <input type="text" placeholder="ENTIDAD">
</div>

<div>
  <label for="">MONTO</label><br>
  <label for=""></label>
  <button (click)="addQuantity()">+</button>
  <span name="amount" type="number"> S/{{bussinessInfo[0].amount | number:'2.'}} </span>
  <button (click)="reduceQuantity()">-</button>
</div>

<div>
  <label for="">TIEMPO</label><br>
  <select value= "{{bussinessInfo[0].months}}"name="" id="" (change)="onChange($event.target.value)">
    <option value="12">12 Meses</option>
    <option value="24">24 Meses</option>
    <option value="36">36 Meses</option>
    <option value="48">4 Años</option>
    <option value="60">5 Años</option>
  </select>
</div>

<div *ngFor="let bussiness of bussinessInfo">
  <section>
  <figure>
    <figcaption> {{bussiness.name}}</figcaption>
    <img src="">
  </figure>

  <div>
    <label for="">TIENES UN PRÉSTAMO DE:</label><br>
    <label for="">{{objInfLoan.amount  | number:'2.'}}</label>
  </div>
  <div>
    <label for="">¿CUANTO VOY A PAGAR?</label><br>
    <label for=""><!-- {{objInfLoan.interest | number:'2.'}} --></label>
  </div>
  <div>
    <label for="">INTERESES</label><br>
    <label for=""><!-- {{objInfLoan.amount + objInfLoan.interest | number:'2.'}} --></label>
  </div>
  <div>
      <label for="">MONTO TOTAL</label><br>
      <label for=""><!-- {{objInfLoan.amount + objInfLoan.interest | number:'2.'}} --></label>
    </div>
    <button>PIDE TU PRÉSTAMO</button>
  <a>ver más</a>
  <p>TCEA : {{bussiness.tcea}}%</p>
</section>
</div>
